<html>
  <div class="circle"></div>
</html>

<style>
  .circle {
    clip-path: circle(2rem);
    height: 4rem;
    background-color: rebeccapurple;
  }
  @keyframes pulse {
    0% {
      transform: translateY(20px);
    }
    100 {
      transform: translateY(0px);
    }
  }

  .circle::after {
    animation: pulse 1000ms cubic-bezier(0.9, 0.7, 0.5, 0.9) infinite;
  }
</style>
