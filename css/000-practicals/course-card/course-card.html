<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Card Challenge</title>
    <!-- Normalize.css for consistent cross-browser styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style>
      /* Base styles for the page background and default font */
      body {
        /* font-family: sans-serif; /* A plain sans-serif for a neutral look [1] */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* A very light, cool grey background for context, using HSL */
        background-color: hsl(0 0% 3.9%);
        padding: 20px; /* Add some padding so card isn't against edge on small screens */
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }

      /* Your CSS for the course card and its elements goes here */

      .course-card {
        /* Styles for the main card container */
        display: flex;
        flex-flow: column nowrap;
        /* border: 0.1rem solid black; */
        width: 24rem;
        height: 32rem;
        font-family:
          "IBM Plex Sans",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        background: hsl(0 0% 96.1%);
        border-radius: 1rem;
        overflow: hidden;
        font-color: hsl(0 0% 3.9%);
        filter: drop-shadow(0 0 1rem hsl(0 0% 25.1%));
      }

      .course-card__image-container {
        width: 100%;
        aspect-ratio: 16/9; /* or 3/2, whatever you prefer */
        overflow: hidden;
        flex: 0 0 50%;
      }

      .course-card__image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This is key - crops to fit */
        object-position: 40% 60%;
      }

      .course-card__content {
        display: flex;
        flex-flow: column nowrap;
        padding: 1rem 2rem;
        flex: 1;
        gap: 0.5rem;
      }

      .course-card__title {
        font-size: 1.5rem;
      }

      .course-card__instructor {
        margin-block-start: -0.5rem;
        font-size: 0.875rem;
      }

      .course-card__description {
        /* Styles for the description text */
        margin-block-start: 1rem;
        font-size: 1.125rem;
        flex: 1;
        overflow: hidden;
      }

      .course-card__price-cta {
        display: flex;
        flex-flow: row;
        justify-content: space-between;
        align-items: center;
        font-size: 1.25rem;
      }

      .course-card__price {
        /* Styles for the course price */
        /* font-size: 1.5rem; */
      }

      .course-card__rating {
        /* Styles for the rating stars and review count */
      }

      .course-card__button {
        /* Styles for the "Enroll Now" button */
        padding: 0.5rem 1rem;
        background: hsl(321deg 72% 53%);
        border-radius: 0.5rem;
        color: white;
        border: 0.1rem solid hsl(0 0 88);
      }
    </style>
  </head>
  <body>
    <div class="course-card">
      <div class="course-card__image-container">
        <!-- Placeholder image for the course thumbnail -->
        <img
          src="./ui-ux.jpg"
          alt="Course Thumbnail"
          class="course-card__image"
        />
      </div>
      <div class="course-card__content">
        <h2 class="course-card__title">Introduction to UX Design</h2>
        <p class="course-card__instructor">By Jane Doe</p>
        <p class="course-card__description">
          Learn the fundamentals of user experience design, from user research
          to prototyping and usability testing, in this comprehensive course.
        </p>
        <div class="course-card__price-cta">
          <div class="course-card__price-rating">
            <span class="course-card__price">USD $99.99</span>
            <!-- <span class="course-card__rating">★★★★★ 25 Reviews</span> -->
          </div>
          <button class="course-card__button">Enrol Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
